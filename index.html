<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zolt</title>
    <link rel="icon"
        href="https://cdn.discordapp.com/attachments/1315194921724149813/1316007268684271616/Openjourney.png?ex=67597ac7&is=67582947&hm=57d21b2083f77ef3ed1d5a0597c1b80463eb8aad32d1b1f80caf4b3f1490ba67&">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <button class="aboutus" onclick="gotocredits()">ABOUT DEVS</button>
    <div id="sidebar">
        <div class="left-container" id="left-container">
            <div id="playlist-manager">
                <input type="text" id="playlist-name" placeholder="Enter playlist name" autocomplete="off" />
                <button id="create-playlist-btn">Create Playlist</button>
                <div id="playlists">
                    <!-- Playlists will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    <button class="opensidebar" id="open-sidebar-btn"></button>
    <div class="container">
        <h1 class="title" id="title" style="color: #ffffff;" onclick="reloadPage()">ZOLT</h1>
        <p class="subtitle" id="subtitle">Find your favorite music here</p>
        <input class="search_bar" id="search_bar" placeholder="Search your favourite music" autocomplete="off" />
        <span class="search"></span>
        <div class="results" id="results"></div>
    </div>
    <button id="openPlayerBtn">
        <img src="https://img.icons8.com/material-sharp/24/FFFFFF/hide-sidepanel.png" alt="Open Player">
      </button>
    <div id="customPlayer" class="custom-player">
        <button id="closePlayer" class="close-btn"><img width="30" height="30"
                src="https://img.icons8.com/ios-glyphs/30/FFFFFF/multiply.png" alt="multiply" /></button>
        <div class="current-song-details">
            <img id="currentSongImage" class="current-song-image" src="" alt="Song Image">
            <div class="current-song-info">
                <h3 id="currentSongName" class="current-song-name"></h3>
                <p id="currentArtistName" class="current-artist-name"></p>
            </div>
        </div>
        <audio id="audioPlayer" class="current-song-player" controls>
            <source id="audioSource" type="audio/mp4">
            Your browser does not support the audio element.
        </audio>
        <div class="control-btns">
            <button class="for-back-btn" onclick="moveBackward()"><img
                    src="https://img.icons8.com/ios-filled/50/FFFFFF/end--v1.png"></button>
           
            <button class="song-download-btn"><img
                height="35"
                width="35"
                style="padding-top: 5px;"
                    src="https://img.icons8.com/fluency-systems-filled/256/FFFFFF/downloading-updates.png"
                    id="songDownloadBtn"></button>
            <button class="song-repeat-btn" id="songRepeatBtn">
                        <img src="https://img.icons8.com/metro/26/FFFFFF/repeat.png" alt="Repeat" id="repeatIcon">
                      </button>
             <button class="for-next-btn" onclick="moveAhead()"><img
                    src="https://img.icons8.com/ios-filled/50/FFFFFF/end--v1.png"></button>                      
        </div>
        <div class="queue" id="custom-queue">QUEUE</div>
    </div>
    <script src="script.js"></script>
    <script src="playlistmanager.js"></script>
    <script>
        const leftcont = document.getElementById('left-container');
        const openSidebarBtn = document.getElementById('open-sidebar-btn');
        const openPlayerBtn = document.getElementById('openPlayerBtn');
        openSidebarBtn.addEventListener('click', () => {
            leftcont.classList.toggle('show');
        });
        openPlayerBtn.addEventListener('click', () => {
      customPlayer.classList.add('show');
      openPlayerBtn.classList.add('hidden'); // Hide the open button when the player is shown
    });
    </script>
</body>

</html>
